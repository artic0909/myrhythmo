<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>With Car | Rhythmo ~ be with music</title>
  <!-- icon -->
  <link rel="icon" href="img/logoR.png" sizes="200x200" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/pages.css" />
  <link rel="stylesheet" href="css/resposive.css" />
</head>

<body>
  <div class="container">

    <a href="playlist.html" class="mode-toggle2">
      <i class="fa-solid fa-arrow-left-long"></i>
    </a>
    <main>
      <div class="playlist" id="playlist">
        <!-- Songs will be rendered here -->
      </div>
    </main>
    <div class="music-controller">
      <div class="music-info">
        <img src="" alt="Album cover" id="albumCover" />
        <div class="music-details">
          <div class="music-title" id="songTitle"></div>
          <div class="music-artist" id="songArtist"></div>
        </div>
      </div>
      <div class="music-controls">
        <button id="prevBtn"><i class="fas fa-backward"></i></button>
        <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button id="nextBtn"><i class="fas fa-forward"></i></button>
      </div>
      <div class="progress-container">
        <span class="time" id="currentTime">0:00</span>
        <div class="progress-bar" id="progressBar">
          <div class="progress" id="progress"></div>
        </div>
        <span class="time" id="duration">0:00</span>
      </div>
    </div>
    <a href="about.html" class="mode-toggle" id="modeToggle">
      <img src="img/deve.png" width="30" alt="">
    </a>
  </div>

  <audio id="audioPlayer"></audio>

  <script src="js/car.js"></script>
</body>

</html>
